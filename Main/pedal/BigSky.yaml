MIDI Patch changes:
BigSky presets are arranged in a grid of 100 numbered
Banks (00-99) with 3 presets (A,B and C) within each
Bank for a total of 300 presets.
Because MIDI Program Change messages have a
maximum number of 128 (0-127), the presets are
grouped into 3 MIDI Patch Banks:
MIDI BANK 0 = PRESETS 00A-42B
MIDI BANK 1 = PRESETS 42C-85A
MIDI BANK 2 = PRESETS 85B-99C
The presets are numbered sequentially within each bank:
PRESET 00A = MIDI program # 0
PRESET 00B = MIDI program # 1
PRESET 00C = MIDI program # 2
PRESET 01A = MIDI program # 3
PRESET 01B = MIDI program # 4 etc. up to #127...
BigSky always powers up in MIDI Patch Bank 0, so if you
plan to stay within the first 127 presets (00A-42B), simply
send a standard MIDI Program Change message to load
a preset.
If you will be using MIDI Banks 1 and/or 2, it is advisable
to send a standard MIDI Bank Change message [MIDI
CC# 0 with a value equal to the MIDI Bank #] before each
MIDI Program Change.
